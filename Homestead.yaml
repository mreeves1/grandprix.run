---
box: laravel/homestead-7
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: grandprix-run
name: grandprix-run
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "."
      to: "/home/vagrant/grandprix-run"

sites:
    - map: grandprix-run
      to: "/home/vagrant/grandprix-run/public"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

